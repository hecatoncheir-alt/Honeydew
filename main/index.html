<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Honeydew</title>

  <link href="stylesheets/style.css"
        rel="stylesheet">
</head>
<body>
<main>
  <section class="template-area">

    <div class="search-form">

      <div class="form__details">
        <div class="counter search-area__block">
          <span class="counter__label">Обновлённых позиций за сегодня</span>
          <span class="count">35</span>
        </div>

        <div class="counter search-area__block">
          <span class="counter__label">Добавленно новых позиций за сегодня</span>
          <span class="count">89</span>
        </div>
      </div>

      <div class="search__form search-area__block">
        <div class="input">
          <label for="input"
                 class="input__label">
            Название продукта, категории, компании...
          </label>

          <div class="input-container">
            <div class="icon search__icon"></div>
            <input type="text"
                   autofocus
                   id="input"
                   class="search-input">
          </div>
        </div>


        <footer>
          <span class="logotype"><span class="mark--info">Honey</span>dew</span>
          <div class="button button--submit">Найти</div>
        </footer>
      </div>

      <div class="form__details">
        <div class="search-area__block">
          <span class="last-update-time">Последнее время обновления:</span>
          <br>
          <span class="time">2018-03-10 23:00:00</span>
        </div>

        <div class="counter search-area__block">
          <span class="counter__label">Количество совпавших позиций:</span>
          <span class="count">165</span>
        </div>
      </div>
    </div>

  </section>
</main>
</body>
</html>
