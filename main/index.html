<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Honeydew</title>

  <link href="stylesheets/style.css"
        rel="stylesheet">
</head>
<body>
<main>
  <section class="template-area">

    <div class="information">
      <header class="information__header">
        <span class="logotype"><span class="mark--info">Honey</span>dew</span>
      </header>
      <nav class="details-block information__menu">
        <a href="#">О сервисе</a>
      </nav>
    </div>

    <div class="search-form">
      <div class="search__form search-area__block">
        <div class="input">
          <label for="input"
                 class="input__label">
            Название продукта, категории, <br> компании...
          </label>

          <div class="input-container">
            <div class="icon search__icon"></div>
            <input type="text"
                   autofocus
                   id="input"
                   class="search-input">
          </div>
        </div>

        <div class="details-block search-form__footer">
          <div class="counter search-area__block">
            <span class="counter__label">Количество совпавших позиций:</span>
            <span class="count">165</span>
          </div>
          <div class="button button--submit">Найти</div>
        </div>
      </div>
    </div>

    <div class="search-result">
      search-result
    </div>

  </section>
</main>
</body>
</html>
