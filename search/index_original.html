<!DOCTYPE html>
<html>
<head>
  <title>Honeydew</title>

  <link href="stylesheets/style.css"
        rel="stylesheet">
</head>
<body>
<section class="content">
  <main class="main">
    <section class="search-area">
      <!---->
      <div class="counter">
        <div class="counter-details">
          <span class="counter-details__label">Обновлённых позиций за сегодня</span>
          <span class="count">35</span>
        </div>
      </div>
      <!---->
      <div class="counter">
        <div class="counter-details">
          <span class="counter-details__label">Добавленно новых позиций за сегодня</span>
          <span class="count">89</span>
        </div>
      </div>
      <!---->
      <div class="search-area">
        <div class="form-input">
          <label for="search-field"
                 class="input__label">
            Название продукта, категории, компании...
          </label>
          <!---->
          <div class="input-container">
            <div class="icon search__icon"></div>
            <!---->
            <input type="text"
                   autofocus
                   id="search-field"
                   class="search__input">
          </div>
          <!---->
          <div class="button button--submit">
            Искать
          </div>
        </div>
        <!---->
        <span class="logotype"><span class="mark--info">Honey</span>dew</span>
      </div>
      <!---->
      <div class="counter">
        <div class="counter-details">
          <span class="counter-details__label">Количество совпавших позиций:</span>
          <span class="count">165</span>
        </div>
      </div>
    </section>
    <!---->
  </main>
</section>

</html>
