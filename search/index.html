<!DOCTYPE html>
<html>
<head>
    <title>Honeydew</title>

    <link href="stylesheets/style.css"
          rel="stylesheet">
</head>
<body>
<section class="content">
    <main class="main">
        <section class="search">
            <div class="counter"></div>
            <div class="counter"></div>

            <div class="search-form">
                <div class="form-input">
                    <label for="search-field"
                           class="input__label">
                        Название продукта, категории, компании...
                    </label>

                    <div class="input-container">
                        <div class="icon search__icon"></div>

                        <input type="text"
                               autofocus
                               id="search-field"
                               class="search__input">
                    </div>

                    <div class="button button--submit">
                        Найти
                    </div>
                </div>

                <span class="logotype"><span class="mark--info">Honey</span>dew</span>
            </div>

            <div class="counter"></div>
        </section>

    </main>
</section>
<script src="search.dart.js"></script>
</body>
</html>
