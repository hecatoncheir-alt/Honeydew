<section class="template-area">

  <div class="information">
    <header class="information__header">
      <span class="logotype"><span class="mark--info">Honey</span>dew</span>
    </header>
    <nav class="details-block information__menu">
      <a href="#">О сервисе</a>
    </nav>
  </div>

  <div class="search-form">
    <div class="search__form search-area__block">
      <div class="input">
        <label for="input"
               class="input__label">
          Название продукта, <br> категории, компании...
        </label>

        <div class="input-container">
          <div class="icon search__icon"></div>
          <input type="text"
                 #searchField
                 id="search__field"
                 [value]="productsForPageSearchParams.SearchedName"
                 (keyup)="productsForPageSearchParams.SearchedName=$event.target.value"
                 (keyup.enter)="search(productsForPageSearchParams)"
                 autofocus
                 class="search-input">
        </div>
      </div>

      <div class="details-block search-form__footer">
        <div class="counter search-area__block"
             [style.opacity]="productsForPageSearchResponse.TotalProductsFound == null ? 0:1">
          <span class="counter__label">Количество совпавших позиций:</span>
          <span class="count">{{productsForPageSearchResponse.TotalProductsFound}}</span>
        </div>
        <div class="button button--submit"
             (click)="search(productsForPageSearchParams)">Найти
        </div>
      </div>
    </div>
  </div>

  <div class="search-result"
       *ngIf="productsForPageSearchResponse.TotalProductsFound != null && productsForPageSearchResponse.TotalProductsFound != 0">
    <search-result [searchResponse]="productsForPageSearchResponse"></search-result>
  </div>

</section>
